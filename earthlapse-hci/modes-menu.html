<script>
    EarthlapseUI.bind("loadedscreen", function (e) {
        if (e.mode !== "menu") { return; }

        // On selection of any menu item, initiate the story/exploration
        $(".earthlapse-modes-menu-container").on("click touchstart", ".earthlapse-modes-menu-item", function (e) {
            var $item = $(this);
            var storyId = $item.data("storyid");

            // User selected the special exploration tile
            if ($item.hasClass("earthlapse-modes-menu-explorebutton")) {
                EarthlapseUI.Modes.changeModeTo("explore");
            } else {
                EarthlapseUI.Stories.startStory(storyId);
                EarthlapseUI.Modes.changeModeTo("story");
            }
        });
    });
</script>
